<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bisexual Flag</title>
    <style letype="text/css">
    *{
        margin: 0;
        padding: 0;
        }
        p{
        width: 100%;
        height: 200px;
        }
        p:first-child{
            background-color: #D60270;
        }
        p:nth-child(2){
            background-color: #9B4F96;
        }
        p:nth-child(3){
            background-color: #0038A8;
        }
        </style>
</head>
<body>
    <p>magenta</p>
    <p>lila</p>
    <p>azul</p>
</body>
</html>
